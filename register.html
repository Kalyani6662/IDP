<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Deals - Register</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff416c, #ff4b2b, #5f2c82);
            
        }

        .register-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .register-container .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .register-container .input-group input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .register-container .input-group label {
            position: absolute;
            top: -10px;
            left: 15px;
            background: #fff;
            padding: 0 5px;
            font-size: 14px;
            color: #ff4b2b;
        }

        .register-container .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff4b2b;
            font-size: 18px;
        }

        .register-container .input-group input:focus {
            border-color: #ff4b2b;
        }

        .register-container .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .register-container .checkbox input {
            margin-right: 10px;
        }

        

        .register-container button:hover {
            background: #ff1c26;
        }

        .register-container .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-container .login-link a {
            color: #ff4b2b;
            text-decoration: none;
        }

        .register-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">terms & conditions</a></label>
            </div>
            <button type="submit"></button>
            <div class="login-link">
                <p>Already have an account? <a href="./login.html">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
