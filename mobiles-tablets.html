<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MegaDeals - Mobiles & Tablets</title>
  <header>
    <a href="./index.html">Home</a>
    <h1>Mobiles-Tablets</h1>
</header>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .mobiles-tablets-section {
      padding: 50px 0;
      text-align: center;
      background-color: #8de4f4;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #333;
    }

    .devices-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 10px;
    }

    .device-card {
      background-color: #171c1d;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .device-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .device-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .device-details {
      padding: 20px;
      text-align: left;
    }

    .device-details h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #ff4081;
    }

    .device-details p {
      font-size: 1em;
      color: #666;
    }

    .device-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff4081;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .device-btn:hover {
      background-color: #e83e70;
    }

    @media (max-width: 768px) {
      .devices-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="mobiles-tablets-section">
    <h2>Mobiles & Tablets</h2>
    <div class="devices-container">
      <div class="device-card">
        <img src="./images/mobile-1.jpeg" alt="Mobile 1" />
        <div class="device-details">
          <h3>Apple iPhone 13</h3>
          <p>Stunning design with 5G capability and a powerful chip.</p>
          <button class="device-btn">Buy Now</button>
        </div>
      </div>

      <div class="device-card">
        <img src="./images/mobile-2.jpeg" alt="Mobile 2" />
        <div class="device-details">
          <h3>Samsung Galaxy S21</h3>
          <p>Experience next-gen features with a sleek design.</p>
          <button class="device-btn">Buy Now</button>
        </div>
      </div>

      <div class="device-card">
        <img src="./images/tablet.jpeg" alt="Tablet 1" />
        <div class="device-details">
          <h3>Apple iPad Pro</h3>
          <p>Unmatched power and performance for professionals.</p>
          <button class="device-btn">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
