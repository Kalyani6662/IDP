<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>/* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background-color: #007bff; /* Blue header */
            color: white;
            padding: 20px;
        }
        
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo h1 {
            font-size: 24px;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
        }
        
        .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        
        .nav-icons a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .nav-icons a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Lighten on hover */
        }
        
        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .cart-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: box-shadow 0.3s;
        }
        
        .cart-item:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Shadow effect on hover */
        }
        
        .cart-item img {
            width: 100px; /* Fixed width for images */
            height: auto;
            border-radius: 5px;
        }
        
        .item-details {
            flex: 1;
            margin-left: 20px;
        }
        
        .item-details h3 {
            color: #333;
        }
        
        .item-details p {
            margin: 5px 0;
        }
        
        .remove-btn {
            background-color: #dc3545; /* Red button */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .remove-btn:hover {
            background-color: #c82333; /* Darker red on hover */
        }
        
        .cart-summary {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 30px;
        }
        
        .cart-summary h3 {
            margin-bottom: 10px;
            color: #007bff;
        }
        
        .checkout-btn {
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .checkout-btn:hover {
            background-color: #218838; /* Darker green on hover */
        }
        
        footer {
            background-color: #007bff; /* Blue footer */
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        </style> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <h1><span>Mega</span> Deals</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for Products, Brands and More">
                <i class="fas fa-search"></i>
            </div>
            <div class="nav-icons">
                <a href="./login.html">Login</a>
                <a href="./cart.html">Cart <i class="fas fa-shopping-cart"></i></a>
                
            </div>
        </div>
    </header>

    <main>
        <h2>Your Shopping Cart</h2>
        <div class="cart-items">
            <!-- Cart Item Example -->
            <div class="cart-item">
                <img src="./images/laptop.jpeg" alt="Laptop">
                <div class="item-details">
                    <h3>Latest Laptop</h3>
                    <p>Price: $999</p>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>
                <button class="remove-btn">Remove</button>
            </div>

            <div class="cart-item">
                <img src="./images/tv.jpeg" alt="Smart TV">
                <div class="item-details">
                    <h3>Smart TV</h3>
                    <p>Price: $499</p>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>
                <button class="remove-btn">Remove</button>
            </div>
            <!-- Add more cart items as needed -->
        </div>

        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Total Price: $1498</p> <!-- Update this dynamically based on cart items -->
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mega Deals. All rights reserved.</p>
    </footer>

    <script>
        // Add JavaScript here if needed for functionality like removing items
        const removeButtons = document.querySelectorAll('.remove-btn');
        removeButtons.forEach(button => {
            button.addEventListener('click', () => {
                button.parentElement.remove(); // Removes the item from the cart
                updateTotalPrice(); // Update total price after item removal
            });
        });

        function updateTotalPrice() {
            const cartItems = document.querySelectorAll('.cart-item');
            let totalPrice = 0;
            cartItems.forEach(item => {
                const price = parseFloat(item.querySelector('p').innerText.replace('Price: $', ''));
                const quantity = parseInt(item.querySelector('input[type="number"]').value);
                totalPrice += price * quantity;
            });
            document.querySelector('.cart-summary p').innerText = 'Total Price: $' + totalPrice.toFixed(2);
        }
    </script>
</body>
</html>
